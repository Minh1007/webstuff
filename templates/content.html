{% extends "base.html" %}
{% load static %}

{% block content %}

    <section class="content-detail m-5 p-3">
        <div class="row">
            <div class="col-lg-7">
                <div class="content-img borad-10 position-relative" style="background-image: url('{{ site_url }}{{ content.image }}')">
                    <div class="bgroup">
                    <button class="btn borad-20 b1">{{ category }}</button>
                    <button class="btn borad-20 b1">{{ sub_category }}</button>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h4>{{ content.name }} </h4>
                    <div class="d-flex">
                        <img style="width: 20px" src='{% static "assets/img/star.png" %}'>
                        <span>{{ content.rating }}</span>
                    </div>
                </div>
                <h5>{{ content.desc }}</h5>
            </div>
            <div class="col-lg-5 cbox p-5">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <img style="width: 150px;border-radius: 50%" src='{{ site_url }}{{ user.image }}'>
                </div>
                <div class="d-flex justify-content-center font-w-600 mb-3">{{ user.username }}</div>
                <div class="d-flex justify-content-center mb-5">{{ content.staff_comment }}</div>
                <div class="d-flex justify-content-center">
                    <button class="b2 btn" onclick="visit_site('{{ content.site_url }}')">Visit site</button>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
